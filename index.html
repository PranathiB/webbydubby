<!DOCTYPE html>
<html>
<meta charset="utf-8"/>
<head>
    <title>Welcome to our world</title>
    <link href="styles/MyStyle.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <script src="scripts/magicWordAnalyser.js"></script>

</head>
<body>
<p id="textM">Enter the Magic Word</p>

<div id="magicZone">

    <br />
    <input id=pass type="password" name="password" required placeholder="..."
           onkeypress="if(event.keyCode === 13) magicWordAnalyser(document.getElementById('pass').value)"
        onclick="clearErrorMessage()" >

    <img id=arrow src="images/arrow.png"
         alt="Click Me!!"
         onclick="magicWordAnalyser(document.getElementById('pass').value)"  />
    </div>
<div id="errorZone"> </div>
<div id="success"></div>
</body>
<script type="text/javascript">
    function changeRandomimage() {
        var randomImage = Math.floor(Math.random() * 11);
        document.body.background = 'images/'+randomImage+'.jpeg';
    }
    changeRandomimage();
</script>

</html>
